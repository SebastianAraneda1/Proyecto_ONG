<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Ayuda a un peludo</title>
</head>
<body>

<!--FORMULARIO---->
<form class="form">

    <!--TITULO------------------------>
    <h1 class="titulo">Registrarse</h1>

    <!--CAJAS-DE-ENTRADA-DE-DATOS------------------------------------------------>
    <input id="nombre" class="cajas" type="text" placeholder="Nombre (max 19 caracteres)" required minlength="3"
           maxlength="30">
    <input id="telefono" class="cajas" type="number" placeholder="Telefono (9 numeros)" required maxlength="8">
    <input id="email" class="cajas" type="email" placeholder="Email (con @)" required maxlength="30">
    <input id="password" class="cajas" type="password" placeholder="Password (entre 5 y 30 caracteres)" required
           minlength="3" required maxlength="30">

    <!--TERMINOS-Y-CONDICIONES---------------------------------------------------------------------------------->
    <p class="termino1"><input type="checkbox"> Estoy de acuerdo con <a class="termino2" href="">Terminos y
        Condiciones</a></p>

    <!--BOTON-DE-REGISTRARSE-------------------------->
    <input onclick="validar()" class="btn" value="REGISTRAR" style="text-align: center;">

    <!--YA-TENGO-CUENTA----------------------------------------------------------->
    <p class="tengo-cuenta"><a href="index.html" class="tengo-cuenta">Ya tengo cuenta</a></p>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/formulario.js"></script>

</body>
</html>
